<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário de Classe Online</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#1F2937',
                        light: '#F9FAFB'
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Estilos Customizados -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .entry-card {
            transition: all 0.2s ease;
        }
        .entry-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Tela de Login -->
    <div id="authScreen" class="fixed inset-0 bg-gray-50 flex items-center justify-center p-4 fade-in">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-book-open text-blue-500 text-3xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-800">Acesso ao Diário</h2>
                <p class="text-gray-500 mt-2">Entre com suas credenciais</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                    <input type="email" id="email" required 
                           class="w-full p-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input type="password" id="password" required 
                           class="w-full p-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition flex items-center justify-center">
                    <i class="fas fa-sign-in-alt mr-2"></i> Entrar
                </button>
            </form>
            
            <div id="authMessage" class="mt-4 text-center text-red-500 hidden"></div>
        </div>
    </div>

    <!-- Tela Principal -->
    <div id="mainScreen" class="hidden max-w-7xl mx-auto p-4 md:p-8 fade-in">
        <!-- Cabeçalho -->
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold text-gray-800 flex items-center">
                    <i class="fas fa-book text-blue-500 mr-3"></i> Diário de Classe
                </h1>
                <p class="text-gray-500 mt-1">Bem-vindo, <span id="userEmail" class="font-semibold text-blue-600"></span></p>
            </div>
            <button id="logoutBtn" 
                    class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded transition flex items-center">
                <i class="fas fa-sign-out-alt mr-2"></i> Sair
            </button>
        </header>

        <!-- Layout Principal -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Formulário -->
            <div class="lg:col-span-1 bg-white rounded-xl shadow-md p-6 h-fit">
                <h3 class="text-xl font-semibold mb-4 text-gray-700 flex items-center">
                    <i class="fas fa-plus-circle text-green-500 mr-2"></i> Nova Anotação
                </h3>
                <form id="entryForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Data</label>
                        <input type="date" id="entryDate" required 
                               class="w-full p-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Disciplina</label>
                        <input type="text" id="entrySubject" required placeholder="Ex: Matemática"
                               class="w-full p-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Conteúdo</label>
                        <textarea id="entryContent" rows="4" required
                                  class="w-full p-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200"></textarea>
                    </div>
                    <button type="submit" 
                            class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-6 rounded-lg transition flex items-center justify-center">
                        <i class="fas fa-save mr-2"></i> Salvar Anotação
                    </button>
                </form>
            </div>
            
            <!-- Lista de Anotações -->
            <div class="lg:col-span-2">
                <h3 class="text-xl font-semibold mb-4 text-gray-700 flex items-center">
                    <i class="fas fa-list-ul text-blue-500 mr-2"></i> Suas Anotações
                </h3>
                <div id="entriesList" class="space-y-4">
                    <div class="bg-blue-50 border border-blue-100 rounded-lg p-4 text-center">
                        <i class="fas fa-book-open text-blue-400 text-2xl mb-2"></i>
                        <p class="text-gray-500">Nenhuma anotação registrada ainda.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <!-- Aplicação -->
    <script src="auth.js"></script>
</body>
</html>
